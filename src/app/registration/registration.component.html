<p>
  registration works!
</p>

<form 
    [formGroup]="userForm"
    (ngSubmit)="onRegisterSubmit(userForm.value)"
>
  <div class="ui-grid-col-2">
    Username *:
  </div>
  <div class="ui-grid-col-6">
  <input 
          type="text" 
          formControlName="username"
          placeholder="Required"
      >
  </div>
  <div class="ui-grid-col-2">
    Password *:
  </div>
  <div class="ui-grid-col-6">
  <input 
          type="text" 
          formControlName="password"
          placeholder="Required"
      >
  </div>
  <div class="ui-grid-col-2">
      Email *:
  </div>
  <div class="ui-grid-col-6">
      <input 
          type="email" 
          formControlName="email"
          placeholder="Required"
      >
  </div>
  <div class="ui-grid-col-2">
    Basal Rate:
  </div>
  <div class="ui-grid-col-6">
  <input 
          type="number" 
          formControlName="username"
          placeholder="Required"
      >
  </div>
  <div class="ui-grid-col-2">
    carbohydrate ratio:
  </div>
  <div class="ui-grid-col-6">
  <input 
          type="number" 
          formControlName="username"
          placeholder="Required"
      >
  </div>
  <div class="ui-grid-col-2">
    correction ratio:
  </div>
  <div class="ui-grid-col-6">
  <input 
          type="number" 
          formControlName="username"
          placeholder="Required"
      >
  </div>
  <div class="ui-grid-col-2">
  IOB Duration:
  </div>
  <div class="ui-grid-col-6">
  <input 
          type="number" 
          formControlName="username"
          placeholder="Required"
      >
  </div>
  <button pButton type="submit" label="Submit" [disabled]="!userForm.valid"></button>
</form>
