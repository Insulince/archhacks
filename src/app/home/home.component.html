<div class="container-fluid">
  <div class="row">
    <div class="col col-md-10"></div>
    <div class="col col-md-2">
      <div class="row center-align margin-top">
        <ng-container *ngIf="!loggedIn">
          <div class="col col-md-4 col-md-offset-2" (click)="login();">Login</div>
          <div class="col col-md-6" (click)="register();">Register</div>
        </ng-container>
        <ng-container *ngIf="loggedIn">
          <div class="col col-md-4 col-md-offset-2">{{user.username}}</div>
          <div class="col col-md-6" (click)="logout();">Logout</div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-12 margin-index-top">
          <h1 class="center-align">Carb-O-Hydrate</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 margin-search-top"></div>
        <div class="col-md-6 margin-search-top">
          <div class="center-align">
            <input type="text" id="dropdownSearch" class="form-control field" [(ngModel)]="searchString"/>
          </div>
          <arch-hacks-dropdown [dropdownItems]="dropdownItems" (onChoose)="submitSearch($event)"></arch-hacks-dropdown>
        </div>
        <div class="col-md-3 margin-search-top"></div>
      </div>
      <div class="row">
        <div class="col-md-12 margin-buttons-top center-align">
          <button type="button" id="dropBtn" class="btn btn-warning" (click)="querySearchString();">Dropdown</button>
          <button type="button" class="btn btn-primary" (click)="submitSearch();">Carb me up baby</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <button class="btn btn-primary" (click)="clearStorage();">Clear Storage</button>
    </div>
  </div>
</div>
