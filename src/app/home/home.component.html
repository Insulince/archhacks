<div class="backgroundDiv">
  <div class="container-fluid">
    <div class="row a">
      <div class="col col-md-10"></div>
      <div class="col col-md-2">
        <div class="row center-align margin-top cursorFix">
          <ng-container *ngIf="!loggedIn">
            <div class="col col-md-4 col-md-offset-2 authHover" (click)="login();">Login</div>
            <div class="col col-md-6 authHover" (click)="register();">Register</div>
          </ng-container>
          <ng-container *ngIf="loggedIn">
            <div class="col col-md-4 col-md-offset-2">{{user.username}}</div>
            <div class="col col-md-6 authHover" (click)="logout();">Logout</div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <div class="col-md-12 margin-index-top">
            <h1 class="center-align" id="title">Carbology</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 margin-search-top"></div>
          <div class="col-md-6 margin-search-top">
            <div class="center-align">
              <input type="text" id="dropdownSearch" class="form-control field" (input)="querySearchString()" [(ngModel)]="searchString"/>
            </div>
            <arch-hacks-dropdown [dropdownItems]="dropdownItems" (onChoose)="submitSearch($event)"></arch-hacks-dropdown>
          </div>
          <div class="col-md-3 margin-search-top"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div style="padding-top: 10px">A carbohydrate counter to help diabetics manage their blood sugar.</div>
</div>
